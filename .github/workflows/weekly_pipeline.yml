name: Weekly FPL Pipeline

on:
  schedule:
    - cron: "0 7 * * FRI"   # every Friday 07:00 UTC; change as needed
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python run_fpl_pipeline.py

      - name: Commit outputs
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "actions@github.com"
          git add data/predictions_next_gw.csv data/selected_squad.csv
          git commit -m "Automated pipeline outputs: predictions + selected squad" || echo "No changes to commit"
          git push || echo "Push failed (check permissions)"
